<!DOCTYPE html>

<html>

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <div class="header">
      <h1>Learn to code by <br> watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.</p>
    </div>
    <div class="container">
      <div class="top">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>

        <input type="text" name="lastName" placeholder="Last Name" />
        <input type="text" name="email" placeholder="Email Address" />
        <input type="text" name="password" placeholder="Password" />

        <p>By clicking the button, you are agreeing to our <a href="#" target="_blank">Terms and Services</a></p>
